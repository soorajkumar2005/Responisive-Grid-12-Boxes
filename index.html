<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row " >
        <h1 class="display-1">Web Development</h1>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/css-3.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/Github logo.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/JS logo.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/React logo.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/Java logo.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/SQL Logo.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/Kotlin.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 ">
          <div class="px-2">
            <img src="./images/Swift.png" class="img-fluid img-thumbnail" alt="image">
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
